<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html" charset="UTF-8">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <form method="post" name="formCadastro" action="http://localhost/cadcliente.php">
        <h1>Cadastro de Clientes</h1>
        <table >
            <tr>
                <th>Nome</th><br>
                <th ><input type="text" name="txtNome"></th>
            </tr>
            <tr>
                <td>CPF</td>
                <td><input name="txtCPF" type="text" maxlength="14"></td>
            </tr>
            <tr>
                <td>Endereço</td>
                <td><textarea name="textEndereco" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <th>Estado</th>
                <select name="listEstados">
                    <option value="BA">Bahia</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </select>
            </tr>
            <tr>
                <th>Sexo</th>
                <td>
                    <input type="radio" name="sexo" value="M" checked>Masculino <br>
                    <input type="radio" name="sexo" value="F" />Feminino <br>
                </td>
            </tr>
            <tr>
                <th>Áreas de Interesse</th>
                <td>
                    <input name="checkCinema" type="checkbox" value="true" />Cinema <br>
                    <input name="checkMusica" type="checkbox" value="true" />Música <br>
                    <input name="checkInfo" type="checkbox" value="true" />Informática
                </td>
            </tr>
            <tr>
                <th>Login</th>
                <td><input name="txtLogin" type="text"></td>
            </tr>
            <tr>
                <th>Senha</th>
                <td><input name="txtsenha1" type="password"></td>
                </td>
            </tr>
            <tr>
                <th>Comfirmação Senha</th>
                <td><input name="textSenha2" type="password"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="btnEnviar" value="Enviar">
                </td>
                <td>
                    <input type="reset" name="btnLimpar" value="Limpar">
                </td>
                </td>
            </tr>


        </table>
    </form>
</body>

</html>
