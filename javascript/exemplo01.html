    <form>
        <h5>1- Calcule a área com base nos seguintes dados: </h5>
        <div class="form-group">

            <label for="bas"> Base:</label><br>
            <input name="bas" type="number" placeholder="0.0 m" id="bas"><br>

            <label for="alt"> Altura:</label><br>
            <input name="alt" type="number" placeholder="0.0 m" id="alt"><br>

            <label for="are"> A Área é de :</label><br>
            <input name="are" type="number" placeholder="0.0 m²" id="are" readonly><br>

            <h6> <input type="button" class="btn btn-primary" onclick="calculaArea2()" value="Calcular Área"></h6>

        </div>
    </form>
<script src="exemplos.js"></script>
    <script>

        function calculaArea() {
            //recuperação de entradas de dados
            var bas = document.getElementById("bas").value;
            let alt = document.getElementById("alt").value;

            //processamento

            var are = (bas * alt) / 2;

            document.getElementById("are").value = are;

        }

    </script>
