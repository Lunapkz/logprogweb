<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Exemplo 01</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/meucss.css" rel="stylesheet">

</head>

<body>
    <form>
        <div class="form-group">

            <label for="base"> Base:</label><br>
            <input name="base" type="number" placeholder="0.0 m" id="base"><br>

            <label for="altura"> Altura:</label><br>
            <input name="altura" type="number" placeholder="0.0 m" id="altura"><br>

            <label for="area"> A Área é de :</label><br>
            <input name="area" type="number" placeholder="0.0 m²" id="area" readonly><br>

            <input type="button" class="btn btn-primary" onclick="calculaArea2()" value="Calcular Área">

        </div>
    </form>

    <script src="exemplos.js"></script>
    <script>

        function calculaArea() {
            //recuperação de entradas de dados
            var base = document.getElementById("base").value;
            let altura = document.getElementById("altura").value;

            //processamento

            var area = (base * altura) / 2;

            document.getElementById("are").value = area;

        }

    </script>
</body>
</html>
