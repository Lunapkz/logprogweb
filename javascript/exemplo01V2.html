<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        //ENTRADA

        let bas = window.prompt("Digite medidas base:", "0");
        let alt = window.prompt("Digite medidas altura:", "0");

        //PROCESSAMENTO

        let are = bas * alt / 2;

        //SAIDAs

        window.alert("A área é " + are);

        document.write("Base é :" + bas + "<br>");
        document.write("Altura é :" + alt + "<br>");
        document.write("Área é :" + are + "<br>");
    </script>
</body>

</html>
