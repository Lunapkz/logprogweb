<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Questão 07V3</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/meucss.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="raio">O tamanho do raio: </label><br>
            <input name="raio" type="number" placeholder="0" onchange="raioo()" id="raio"><br>

            <label for="pi">O valor de PI(π): </label><br>
            <input name="pi" type="number" value="3.1415" onchange="raioo()" readonly id="pi"><br>


            <label for="diametro">Diâmetro: </label><br>
            <input name="diametro" type="number" placeholder="0" id="diametro" readonly><br>

            <label for="perimetro">Perimetro: </label><br>
            <input name="perimetro" type="number" placeholder="0" id="perimetro" readonly><br>

            <label for="area">Área: </label><br>
            <input name="area" type="number" placeholder="0" id="area" readonly><br>

            <label for="volume">Volume: </label><br>
            <input name="volume" type="number" placeholder="0" id="volume" readonly><br>

            <h6>
                <input type="button" class="btn btn-primary" onclick="raioo()" value="MÉDIA">
            </h6>
        </div>
    </form>
    <script src="exemplos.js"></script>
</body>

</html>
