<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Questão 01V2</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/meucss.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="num1">Digite o 1º número: </label><br>
            <input name="num1" type="number" placeholder="0" id="num1"><br>
            <label for="num2">Digite o 2º número: </label><br>
            <input name="num2" type="number" placeholder="0" id="num2"><br>
            <label for="num3">Digite o 3º número: </label><br>
            <input name="num3" type="number" placeholder="0" id="num3"><br>

            <label for="somar"> A soma é :</label><br>
            <input name="somar" type="number" placeholder="0" id="somar" readonly><br>

            <h6>
                <input type="button" class="btn btn-primary" onclick="soma()" value="SOMAR">
            </h6>

        </div>
    </form>
    <script>
        function soma() {
            //recuperação de dados

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            //processamento

            var somar = (num1 + num2 + num3);

            console.log(somar);
            //saida
            document.getElementById("somar").value = somar;
        }

    </script>
</body>

</html>
