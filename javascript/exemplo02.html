<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <script>
            //entrada de dados 
            let base = window.prompt("Digite medidas", "base: ");
            let altura = window.prompt("Digite medidas", "altura: ");

            //processamento
            let area = base * altura /2;

            //saida de dados

            window.alert("A area é" + area + "<br>");
            document.write("A base é" + base + "<br>");
            document.write("A altura é" + altura + "<br>");
            document.write("A área é" + area + "<br>");


        </script>

    </body>
</html>
